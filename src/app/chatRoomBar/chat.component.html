<div class="lg:px-12 px-2">
    <div>
        <div>
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="font-bold text-2xl my-6 text-gray-700">Chat-Room</h2>
                </div>
                <div class="flex items-center bg-slate-300 rounded-sm px-2 url">
                    <p class="text-gray-1000"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z" />
                      </svg>
                      </p>
                      <p class="text-gray-800 font-thin text-sm p-1 ">: http://localhost:4200/chat/1/heeneth</p>
                </div>
            </div>
        </div>
        <div  class="flex justify-between">
            <h4 class="font-thin text-gray-700" >Public boards collaborate by sharing room ID</h4>
            <div class="flex items-center">
                <div *ngIf="true" class="flex space-x-4">
                    <p class="bg-green-400 text-white px-2 py-1 rounded">Good: {{messageTypeCount?.Good}}</p>
                    <p class="bg-blue-400 text-white px-2 py-1 rounded">Avg: {{messageTypeCount?.Avg}}</p>
                    <p class="bg-red-400 text-white px-2 py-1 rounded">Bad: {{messageTypeCount?.Bad}}</p>
                    <p class="bg-yellow-400 text-white px-2 py-1 rounded">Common: {{messageTypeCount?.Common}}</p>
                </div>
                
                <button (click)="reportData()" class="mx-4"><img src="https://static.wixstatic.com/media/17ac83_810739dfef3941449effd1751ba1c080~mv2.gif" width="64" height="32"></button>
                <div class="">
                    <button class="flex px-4 items-center text-gray-800 bg-slate-300 border-gray-600 hover:bg-slate-350">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 m-1">
                            <path d="M10.75 2.75a.75.75 0 0 0-1.5 0v8.614L6.295 8.235a.75.75 0 1 0-1.09 1.03l4.25 4.5a.75.75 0 0 0 1.09 0l4.25-4.5a.75.75 0 0 0-1.09-1.03l-2.955 3.129V2.75Z" />
                            <path d="M3.5 12.75a.75.75 0 0 0-1.5 0v2.5A2.75 2.75 0 0 0 4.75 18h10.5A2.75 2.75 0 0 0 18 15.25v-2.5a.75.75 0 0 0-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5Z" />
                          </svg>
                          Download
                    </button>
                  
                </div>
                
                
            </div>
        </div>
    </div>
</div>
