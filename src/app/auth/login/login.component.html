<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
      <h2 class="text-2xl font-semibold mb-6 text-center">
        Sign in to book Store
      </h2>
      <form (ngSubmit)="sendData()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-2 px-3"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-2 px-3"
            placeholder="Enter your password"
          />
        </div>
        <div class="mb-6 flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember_me"
              name="remember_me"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900"
              >Remember me</label
            >
          </div>
          <div class="text-sm">
            <a href="/auth/forgot" class="forgot">Forgot your password?</a>
          </div>
        </div>
        <div class="flex items-center justify-center">
          <button type="submit" class="w-full loginButton py-2">Sign In</button>
        </div>
        <ng-template #elseBlock
          ><a href="/login">
            <button type="submit" class="w-full loginButton py-2">Sign In</button>
            <p class="text-red">in valid password</p>
          </a></ng-template
        >
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a
            href="/UserReg"
            class="font-medium text-gray-600 hover:text-indigo-500"
            >Sign up here</a
          >
        </p>
      </div>
    </div>
  </div>
