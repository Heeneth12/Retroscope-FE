<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md max-w-md w-full">
      <h2 class="text-2xl font-semibold mb-6 text-gray-700 text-center">
        Sign in
      </h2>
      <form (ngSubmit)="sendData()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-2 px-3"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="mt-1  block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-2 px-3"
            placeholder="Enter your password"
          />
        </div>
        <div class="mb-6 flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember_me"
              name="remember_me"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900"
              >Remember me</label
            >
          </div>
          <div class="text-sm">
            <a href="/auth/forgot" class="forgot">Forgot your password?</a>
          </div>
        </div>
        <div class="flex items-center justify-center">
          <button type="submit" class="w-full loginButton py-2">Sign In</button>
        </div>
        <div>
          <button type="button" class="text-white w-full flex justify-center my-1 bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-sm text-sm px-5 py-2.5 text-center items-center dark:focus:ring-[#4285F4]/55 me-2 mb-2">
          <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
          <path fill-rule="evenodd" d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z" clip-rule="evenodd"/>
          </svg>
          Sign in with Google
          </button>
        </div>
        <ng-template #elseBlock
          ><a href="/login">
            <button type="submit" class="w-full loginButton py-2">Sign In</button>
            <p class="text-red">in valid password</p>
          </a></ng-template
        >
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a
            href="/reg"
            class="font-medium text-gray-600 hover:text-indigo-500"
            >Sign up here</a
          >
        </p>
      </div>
    </div>
  </div>
