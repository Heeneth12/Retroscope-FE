<div class="bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full mt-4">
      <h2 class="text-2xl font-semibold mb-4 text-center">Create an Account</h2>
      <form [formGroup]="userRegData">
        <div class="mb-2">
          <label
            for="firstName"
            class="block text-sm font-medium text-gray-700 mb-1"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            formControlName="userName"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-1 px-3"
            placeholder="Enter your first name"
            required
          />
        </div>
    

        <div class="mb-2">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            formControlName="userEmail"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-1 px-3"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-2">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
              >Phone number</label
            >
            <input
              type="number"
              id="userPhoneNo"
              name="userPhoneNo"
              formControlName="userPhoneNo"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-1 px-3"
              placeholder="Enter your number"
              required
            />
          </div>
       
        <div class="mb-2">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-1 px-3"
            placeholder="Enter your password"
            formControlName="userPassword"
            required
          />
        </div>
        <div class="flex items-center justify-center">
          <button
            type="submit"
            (click)="registerUser()"
            class="w-full signUp text-white py-2 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Sign Up
          </button>
        </div>
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="login" class="font-medium text-gray-600 hover:text-indigo-500"
            >Sign in here</a
          >
        </p>
      </div>
    </div>
  </div>
