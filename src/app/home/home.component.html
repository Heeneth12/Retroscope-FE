<app-nav-bar></app-nav-bar>
<div class="container-fluid px-4">
    <div>
        <div>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="fw-bold fs-4 my-4 text-gray-700">Dashboard</h2>
                </div>
                <div>
                    <div class="form-outline" data-mdb-input-init>
                        <input id="search-focus" placeholder="Filter your boards" type="search" id="form1" [(ngModel)]="searchTerm" (input)="filterRooms()" class="form-control search-bar" />
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-light fs-6 text-gray-700">Public boards collaborate by sharing room ID</h4>

        </div>
    </div>
</div> 
    <!-- app.component.html -->
    <div class="container-fluid px-4 mt-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 align-items-stretch">
          <div (click)="formToggle()" class="col mb-4">
            <div class="card p-4 add-btn text-gray-700 bg-white shadow-md rounded-xl h-100">
              <button class="btn btn-link text-decoration-none text-stone-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                </svg>
              </button>
            </div>
          </div>
          <div *ngFor="let item of filteredRoomData" class="col mb-4">
            <div class="card p-4 text-gray-700 bg-white shadow-md rounded-xl h-100">
              <div class="d-flex justify-content-between align-items-center mt-2">
                <h3 class="room-name">{{item.roomName}}</h3>
                <p class="d-flex align-items-center justify-content-center text-xs text-gray-600">
                  <span class="status-indicator me-1" [ngClass]="{'bg-danger': item.active, 'bg-success': !item.active}"></span>
                </p>
              </div>
              <div class="my-2">
                <p class="room-description">{{item.roomDescription}}</p>
                <div class="d-flex align-items-center rounded-pill px-2">
                  <div class="d-flex align-items-center justify-content-center ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    <h3 class="user-name">{{item.user.userName}}</h3>
                  </div>
                  <div *ngIf="item.restrictedRoom" class="ms-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.8 11.8 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7 7 0 0 0 1.048-.625 11.8 11.8 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.54 1.54 0 0 0-1.044-1.263 63 63 0 0 0-2.887-.87C9.843.266 8.69 0 8 0m0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5"/>
                    </svg>
                  </div>
                </div>
                <div class="d-flex justify-content-end align-items-center">
                  <div class="d-flex align-items-center">
                    <button *ngIf="!item.passKeyEntered && item.restrictedRoom && !item.showPasskeyInput" (click)="showPasskeyInput(item)" class="btn btn-primary px-4">Join</button>
                    <div *ngIf="item.showPasskeyInput" class="submit ms-2">
                      <input [(ngModel)]="item.passkeyInput" placeholder={{PassErrorMessage}} type="password" class="form-control rounded-pill px-2 border-dark">
                      <button (click)="checkRoomPassKey(item.roomId, item.passkeyInput , item.roomName)" class="btn btn-primary ms-2">Submit</button>
                    </div>
                  </div>
                  <button *ngIf="!item.restrictedRoom || item.passKeyEntered" [routerLink]="['/chat', item.roomId, item.roomName]" class="btn btn-primary ms-2 px-4">Join</button>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="formToggleVer" class="position-fixed w-100 h-100 top-0 start-0 z-50 d-flex justify-content-center align-items-center bg-white bg-opacity-75">
            <div class="w-50">
              <button (click)="formToggle()" class="btn-close position-absolute top-0 end-0 p-2" aria-label="Close"></button>
              <app-room-form></app-room-form>
            </div>
          </div>
        </div>
    </div>
