<app-nav-bar></app-nav-bar>
<div>
<div class="lg:px-12 px-2">
    <div>
        <div>
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="font-bold text-2xl my-6 text-gray-700">Dashboard</h2>
                </div>
                <div>
                    <input placeholder="Filter your boards" class="search-bar px-3 font-medium text-sm p-1">
                </div>

            </div>
            
        </div>
        <div>
            <h4 class="font-thin text-gray-700" >Public boards collaborate by sharing room ID</h4>
        </div>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 md:grid-cols-2 gap-6 mt-6">
        <div (click)="formToggle()" class="card p-4 flex justify-center transition duration-300 ease-in-out transform hover:shadow-lg hover:-translate-y-1">
                <button class="text-gray-600 hover:text-gray-900 ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
        </div>
        <div *ngFor="let item of roomData" [routerLink]="['/chat', item.roomId, item.roomName]" class="card p-4 bg-white hover:shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex justify-between items-center">
                <h3 class="text-sm font-semibold text-gray-700">Room-id : {{item.roomId}}</h3>
            <p class="text-sm text-gray-600">
                Active:
                <span class="inline-block h-3 w-3 rounded-full ml-1 {{item.active ? 'bg-green-500' : 'bg-red-500'}}"></span>
            </p>

            </div>
            
            <h3 class="text-sm font-semibold text-gray-700">Room Creator: {{item.roomCreator}}</h3>
            <h3 class="text-sm font-semibold text-gray-700">Room Name: {{item.roomName}}</h3>
            <h3 class="text-sm font-semibold text-gray-700">Description</h3>
            <p class=" font-thin text-sm bg-slate-100 p-2 rounded-sm">{{item.roomDescription}}</p>
            <div class="flex justify-end">
                <p class="text-sm text-gray-600">6:30 - </p>
                <p class="text-sm text-gray-600">7:30</p>
            </div>
        </div>
    </div>
    <div *ngIf="formToggleVer"  class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-sm">
        <!-- Center the form horizontally and vertically -->
        <div class="">
          <button (click)="formToggle()" class="hover:text-red-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
          </button>
            <app-room-form></app-room-form>
        </div>
    </div>
</div>
</div>
