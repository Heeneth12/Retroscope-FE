<div class="bar-align">
    <span *ngIf="loggedIn === 0">Logged in successfully</span>
    <span *ngIf="loggedIn === 1">Changed successfully</span>
    <span *ngIf="loggedIn === 2">Mail sent successfully</span>
    <span matSnackBarActions>
        <button mat-button matSnackBarAction (click)="snackBarRef.dismissWithAction()"> 
            <img height="20px" width="20px" src="../../assets/images/x-button.png">
        </button>
    </span>
</div>
