<app-nav-bar></app-nav-bar>

<div class="container mx-auto mt-8">
  <div class="flex justify-center">
    <div class="w-full max-w-lg">
      <div class="bg-gray-100 rounded-lg p-4">
        <h1 class="text-2xl mb-4">Chat</h1>

        <div class="chat-box">
          <!-- Messages from the sender on the right side -->
          <ng-container *ngFor="let message of messages">
            <div *ngIf="message.sender === 'user'" class="flex justify-end mb-2">
              <div class="bg-blue-500 text-white rounded-lg p-3 max-w-xs">
                <p class="text-sm">{{ message.text }}</p>
              </div>
            </div>
            <!-- Messages from the sender on the left side -->
            <div *ngIf="message.sender !== 'user'" class="flex justify-start mb-2">
              <div class="bg-green-500 text-white rounded-lg p-3 max-w-xs">
                <p class="text-sm">{{ message.text }}</p>
              </div>
            </div>
          </ng-container>

          <!-- Input field and send button -->
          <div class="flex items-center">
            <input #messageInput class="border border-gray-300 rounded-lg px-3 py-1 flex-1 mr-2" placeholder="Type a message...">
            <button (click)="sendMessage(messageInput.value)" class="bg-blue-500 text-white rounded-lg px-4 py-2">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
